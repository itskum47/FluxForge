events {}

http {
  upstream fluxforge_control {
    server control-1:8080;
    server control-2:8080;
    server control-3:8080;
  }

  # Strict TLS Configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Redirect HTTP to HTTPS
  server {
    listen 8080;
    server_name localhost;
    return 301 https://$host:8443$request_uri;
  }

  # HTTPS Server
  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/fluxforge.crt;
    ssl_certificate_key /etc/nginx/certs/fluxforge.key;

    location / {
      proxy_pass http://fluxforge_control;
      proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
      
      # Forward Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }
  }
}
