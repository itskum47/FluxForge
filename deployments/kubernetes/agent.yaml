apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxforge-agent
  namespace: fluxforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxforge-agent
  template:
    metadata:
      labels:
        app: fluxforge-agent
    spec:
      containers:
        - name: agent
          image: fluxforge-agent:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: FLUX_TENANT_ID
              value: "default"
            - name: CONTROL_PLANE_URL
              value: "https://fluxforge-lb:443"
            - name: HEARTBEAT_INTERVAL
              value: "10s"
            - name: LOG_LEVEL
              value: "info"
            - name: SSL_CERT_FILE
              value: "/etc/ssl/fluxforge.crt"
            - name: FLUX_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: FLUX_AGENT_TOKEN
          volumeMounts:
            - name: tls-ca
              mountPath: /etc/ssl
              readOnly: true
      volumes:
        - name: tls-ca
          secret:
            secretName: tls-secret
            items:
              - key: fluxforge.crt
                path: fluxforge.crt
