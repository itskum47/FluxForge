version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: fluxforge-postgres
    environment:
      POSTGRES_DB: fluxforge
      POSTGRES_USER: fluxforge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../control_plane/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fluxforge" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxforge-network

  redis:
    image: redis:7-alpine
    container_name: fluxforge-redis
    # CRITICAL: Enable AOF (Append-Only File) with everysec fsync
    # This ensures atomic operations persist across Redis restarts
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxforge-network

  control-1:
    build:
      context: ..
      dockerfile: control_plane/Dockerfile
    container_name: fluxforge-control-1
    environment:
      NODE_ID: control-1
      JWT_SECRET: "insecure_default_secret_for_dev_mode_only_32bytes"
      CLUSTER_PEERS: control-1:9000,control-2:9000,control-3:9000
      REDIS_ADDR: redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxforge
      DB_USER: fluxforge
      DB_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      RAFT_PORT: 9000
      API_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8080:8080"
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fluxforge-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  control-2:
    build:
      context: ..
      dockerfile: control_plane/Dockerfile
    container_name: fluxforge-control-2
    environment:
      NODE_ID: control-2
      JWT_SECRET: "insecure_default_secret_for_dev_mode_only_32bytes"
      CLUSTER_PEERS: control-1:9000,control-2:9000,control-3:9000
      REDIS_ADDR: redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxforge
      DB_USER: fluxforge
      DB_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      RAFT_PORT: 9000
      API_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8081:8080"
      - "9001:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fluxforge-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  control-3:
    build:
      context: ..
      dockerfile: control_plane/Dockerfile
    container_name: fluxforge-control-3
    environment:
      NODE_ID: control-3
      JWT_SECRET: "insecure_default_secret_for_dev_mode_only_32bytes"
      CLUSTER_PEERS: control-1:9000,control-2:9000,control-3:9000
      REDIS_ADDR: redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxforge
      DB_USER: fluxforge
      DB_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      RAFT_PORT: 9000
      API_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8082:8080"
      - "9002:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fluxforge-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  fluxforge-lb:
    image: nginx:alpine
    container_name: fluxforge-lb
    ports:
      - "8090:8080" # HTTP Redirect (External)
      - "8443:443" # HTTPS (External)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - control-1
      - control-2
      - control-3
    networks:
      - fluxforge-network

  agent:
    build:
      context: ..
      dockerfile: agent/Dockerfile
    environment:
      NODE_ID: agent-${AGENT_ID:-1}
      FLUX_TENANT_ID: ${FLUX_TENANT_ID:-default}
      CONTROL_PLANE_URL: https://fluxforge-lb:443
      HEARTBEAT_INTERVAL: 10s
      LOG_LEVEL: info
      SSL_CERT_FILE: /etc/ssl/fluxforge.crt
      FLUX_AGENT_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0ZW5hbnRfaWQiOiJkZWZhdWx0Iiwicm9sZSI6ImFnZW50Iiwic3ViIjoiYWdlbnQtMSIsImlzcyI6ImZsdXhmb3JnZSIsImF1ZCI6ImZsdXhmb3JnZS1hcGkiLCJleHAiOjIwODY3NTQwNjUsImlhdCI6MTc3MTM5NDA2NSwibmJmIjoxNzcxMzk0MDY1fQ.IGVZVMq3Z63-zfqaK1GZst_J0R7XLGp06SOQ5Z0Jceo
    volumes:
      - ./certs/fluxforge.crt:/etc/ssl/fluxforge.crt:ro
    depends_on:
      - fluxforge-lb
    restart: unless-stopped
    networks:
      - fluxforge-network
    deploy:
      replicas: 1

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: fluxforge-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - fluxforge-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fluxforge-network:
    driver: bridge
