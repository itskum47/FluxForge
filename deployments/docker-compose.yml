version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: fluxforge-postgres
    environment:
      POSTGRES_DB: fluxforge
      POSTGRES_USER: fluxforge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../control_plane/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fluxforge" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxforge-network

  redis:
    image: redis:7-alpine
    container_name: fluxforge-redis
    # CRITICAL: Enable AOF (Append-Only File) with everysec fsync
    # This ensures atomic operations persist across Redis restarts
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxforge-network

  control-1:
    build:
      context: ..
      dockerfile: control_plane/Dockerfile
    container_name: fluxforge-control-1
    environment:
      NODE_ID: control-1
      CLUSTER_PEERS: control-1:9000,control-2:9000,control-3:9000
      REDIS_ADDR: redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxforge
      DB_USER: fluxforge
      DB_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      RAFT_PORT: 9000
      API_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8080:8080"
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fluxforge-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  control-2:
    build:
      context: ..
      dockerfile: control_plane/Dockerfile
    container_name: fluxforge-control-2
    environment:
      NODE_ID: control-2
      CLUSTER_PEERS: control-1:9000,control-2:9000,control-3:9000
      REDIS_ADDR: redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxforge
      DB_USER: fluxforge
      DB_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      RAFT_PORT: 9000
      API_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8081:8080"
      - "9001:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fluxforge-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  control-3:
    build:
      context: ..
      dockerfile: control_plane/Dockerfile
    container_name: fluxforge-control-3
    environment:
      NODE_ID: control-3
      CLUSTER_PEERS: control-1:9000,control-2:9000,control-3:9000
      REDIS_ADDR: redis:6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxforge
      DB_USER: fluxforge
      DB_PASSWORD: ${DB_PASSWORD:-fluxforge_dev_password}
      RAFT_PORT: 9000
      API_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8082:8080"
      - "9002:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fluxforge-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  fluxforge-lb:
    image: nginx:alpine
    container_name: fluxforge-lb
    ports:
      - "8090:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - control-1
      - control-2
      - control-3
    networks:
      - fluxforge-network

  agent:
    build:
      context: ..
      dockerfile: agent/Dockerfile
    environment:
      NODE_ID: agent-${AGENT_ID:-1}
      FLUX_TENANT_ID: ${FLUX_TENANT_ID:-default}
      CONTROL_PLANE_URL: http://fluxforge-lb:8080
      HEARTBEAT_INTERVAL: 10s
      LOG_LEVEL: info
    depends_on:
      - fluxforge-lb
    restart: unless-stopped
    networks:
      - fluxforge-network
    deploy:
      replicas: 1

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fluxforge-network:
    driver: bridge
