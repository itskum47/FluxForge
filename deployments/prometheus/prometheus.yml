global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "fluxforge-control-plane"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["fluxforge-control-1:8080", "fluxforge-control-2:8080", "fluxforge-control-3:8080"]
